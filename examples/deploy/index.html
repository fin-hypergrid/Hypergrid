<!DOCTYPE html>
<html>
    <head>
        <title>OpenFin Hypergrid</title>
        <style>
            #grid1 {
                /*
                this.style.display = 'block';
                this.style.position = 'relative';
                width: 400px;
                height: 400px;
                */
                position: absolute;
                top: 10px;
                left: 10px;
                right: 10px;
                bottom: 10px;
            }
        </style>
        <link rel="shortcut icon" href="https://www.openfin.co/images/favicon.ico">
        <script src="bower_components/webcomponents.js/webcomponents.js"></script>
    </head>
    <body>
        <fin-hypergrid id="grid1"></fin-hypergrid>
        <script src="scripts/hypergrid.min.js"></script>
         <script>
            document.addEventListener('DOMContentLoaded', function() {
                var grid1 = document.querySelector('#grid1');
                // var grid2 = document.querySelector('#grid2');
                var model = new InMemoryGridBehavior();
                //A GridBehavior can be thought of as a GridModel.
                //
                //grid.setBehavior(new DefaultGridBehavior());
                //the timeout is necessary until we move to using imports for handling our dependencies
                setTimeout(function() {
                    grid1.setBehavior(model);
                    setTimeout(function() {
                        Excel.on(grid1);
                    }, 500);
                }, 500);
            });
             // see http://www.kx.com or http://code.kx.com
             //
             //grid1.setBehavior(new QGridBehaviour('ws://' + location.hostname + ':5000/'));
        </script>
    </body>
</html>
